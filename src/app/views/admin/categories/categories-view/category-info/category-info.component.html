
<ng-container *ngIf="CategoryDetails; else noCategoryDetails">
  <div class="bg_card">
    <div>
      <h4 class="font-weight-bold mb-0 float-left font_size_20">Category Details</h4>
      <button class="btn bg_secondary float-right" type="button" (click)="openEditModal()">Edit</button>
    </div>
        <table class="table">
          <tbody>
            <tr><td class="font-weight-normal border-top-0">Category ID</td><td class="font-weight-normal border-top-0">{{CategoryDetails.id}}</td></tr>
            <tr><td class="font-weight-normal">Name (English)</td><td class="font-weight-normal">{{CategoryDetails.name || '-'}} <span class="ml-2 badge badge-success badge-pill p-2" *ngIf="CategoryDetails.is_coming_soon==1">Comming Soon</span></td></tr>
            <!-- <tr><td class="font-weight-normal">Name (French)</td><td class="font-weight-normal">{{CategoryDetails.name_fr || '-'}} <span class="ml-2 badge badge-success badge-pill p-2" *ngIf="CategoryDetails.is_coming_soon==1">Comming Soon</span></td></tr>
            <tr><td class="font-weight-normal">Name (Dutch)</td><td class="font-weight-normal">{{CategoryDetails.name_nl || '-'}} <span class="ml-2 badge badge-success badge-pill p-2" *ngIf="CategoryDetails.is_coming_soon==1">Comming Soon</span></td></tr>
            <tr><td class="font-weight-normal">Name (Spanish)</td><td class="font-weight-normal">{{CategoryDetails.name_es || '-'}} <span class="ml-2 badge badge-success badge-pill p-2" *ngIf="CategoryDetails.is_coming_soon==1">Comming Soon</span></td></tr>
            <tr><td class="font-weight-normal">Name (Portuguese)</td><td class="font-weight-normal">{{CategoryDetails.name_pt || '-'}} <span class="ml-2 badge badge-success badge-pill p-2" *ngIf="CategoryDetails.is_coming_soon==1">Comming Soon</span></td></tr> -->
           
            <tr><td class="font-weight-normal">URL</td><td class="font-weight-normal">{{ CategoryDetails.slug || '-' }}</td></tr>
            <tr><td class="font-weight-normal">Active</td><td class="font-weight-normal"><h5><i class="fa fa-check text-success" *ngIf="CategoryDetails.is_active"></i><i class="fa fa-times text-danger" *ngIf="!CategoryDetails.is_active"></i></h5></td></tr>
            <tr><td class="font-weight-normal">Description (English)</td><td class="font-weight-normal">{{CategoryDetails.description}}</td></tr>
            <!-- <tr><td class="font-weight-normal">Description (French)</td><td class="font-weight-normal">{{CategoryDetails.description_fr}}</td></tr>
            <tr><td class="font-weight-normal">Description (Dutch)</td><td class="font-weight-normal">{{CategoryDetails.description_nl}}</td></tr>
            <tr><td class="font-weight-normal">Description (Spanish)</td><td class="font-weight-normal">{{CategoryDetails.description_es}}</td></tr>
            <tr><td class="font-weight-normal">Description (Portuguese)</td><td class="font-weight-normal">{{CategoryDetails.description_pt}}</td></tr> -->
          
            <!-- <tr><td class="font-weight-normal">Min Shipping Weight (grams)</td><td class="font-weight-normal">{{ CategoryDetails.min_shipping_weight || '-' }}</td></tr>
            <tr><td class="font-weight-normal">Max Shipping Weight (grams)</td><td class="font-weight-normal">{{ CategoryDetails.max_shipping_weight || '-' }}</td></tr> -->
            <tr>
              <td class="font-weight-normal">Image</td>
              <td class="font-weight-normal">
                  <app-image-preview [imgPath]="CategoryDetails.image" height="200" width="200" caption="Image"></app-image-preview>
              </td>
            </tr>
          </tbody>
        </table>

        
  </div>
</ng-container>
<ng-template #noCategoryDetails>
  No Category Details
</ng-template>
