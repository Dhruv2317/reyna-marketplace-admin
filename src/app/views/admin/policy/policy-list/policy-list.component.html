<div class="w-100 p-3 justify-content-between align-items-center title-box d-flex">
  <div>
    <h4 class="font-weight-bold mb-0"><!--<i class="fas fa-file mr-2"></i>-->Policy</h4>
    <p class="mb-0">Manage your Policy</p>
  </div>
  <div>
    <a routerLink="/admin/policy/create" routerLinkActive="active" class="btn Add_btn btm_size"><i class="fa fa-plus"></i> Add Policy</a>
  </div>
</div>

<div class="bg_card"  *blockUI="'datatable'">
    <div class="table-responsive table_search_box table_button table-text-data">
      <table  hover="true" id="policyList" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"></table>
    </div>
</div>
